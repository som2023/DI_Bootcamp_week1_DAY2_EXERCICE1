<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" type="text/html">
    <meta name="viewport" content="width=Page, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>

<body>

    <div class="content">
        <div class="zone1">
            <h1>Log In</h1>
            <div>
                <input type="email" class="input" placeholder="email">
            </div>
            <div class="mt-15">
                <input type="password" class="input" placeholder="password">
            </div>
            <div class="mt-15">
                <div class="remember">
                    <input type="checkbox" name="chk" id="chk">
                    <label for="remember"><span style="rmb">Remember me</span></label>
                </div>
                <div class="remember">
                    <p class="pwd"><a href="">Forgot password?</a></p>
                </div>
            </div>
            <div class="mt-15">
                <button class="btn">LOG IN</button>
            </div>
            <div id="txt2">
                <p class="awd"> <span>Or connect with</span> </p>
            </div>
            <div>
                <i class="fa fa-facebook icon-size" aria-hidden="true"></i>
                <i class="fa fa-twitter icon-size" aria-hidden="true"></i>
                <i class="fa fa-github icon-size" aria-hidden="true"></i>
                <i class="fa fa-linkedin icon-size" aria-hidden="true"></i>
            </div>
            <div id="cp">
                <p><i class="fa fa-copyright" aria-hidden="true"></i> 2020</p>
            </div>
        </div>
        <div class="zone2">
            <i class="fa fa-user icon-size-xl" aria-hidden="true"></i>
            <h1>Hello, friend!</h1>
            <p>Enter your personnal details and start journey with us</p>
            <button class="login">REGISTER <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i> </button>
        </div>
    </div>

</body>

</html>
